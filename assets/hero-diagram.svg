  <path d="M320 90 H 600" stroke="#94A3B8" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M460 210 H 720" stroke="#94A3B8" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M300 132 C 300 160, 300 160, 300 168" stroke="#94A3B8" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M520 132 C 520 160, 520 160, 520 168" stroke="#94A3B8" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
