    <text x="92" y="118" font-family="Inter, Arial" font-size="13" fill="#6B7280">New ticket in Helpdesk</text>
  </g>

  <g filter="url(#shadow)">
    <rect x="320" y="48" rx="12" width="280" height="84" fill="#ffffff" stroke="#E5E7EB"/>
    <circle cx="348" cy="90" r="8" fill="#16A34A"/>
    <text x="372" y="96" font-family="Inter, Arial" font-size="16" font-weight="700" fill="#111827">Action</text>
    <text x="372" y="118" font-family="Inter, Arial" font-size="13" fill="#6B7280">Provision access</text>
  </g>

  <g filter="url(#shadow)">
